
project:
  name: cpb
  type: bin

windows:
  compiler: cl
  args: [
    "/EHsc", 
    "/DDEBUG"
  ]

  manager: vcpkg
  dependencies:
     yaml-cpp: x86-windows-static

  directory: ../src/
  files: [
    main.cpp,
    project.cpp,
    system.cpp
  ]

  include_directories: [
    "%vcpkg_static%/include"
  ]

  lib_directory: "%vcpkg_static%/lib/"
  libraries: [
    libyaml-cppmd.lib
  ]

linux:
  compiler: g++
  args: ["-Wall"]